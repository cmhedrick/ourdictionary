{% extends "base.html" %}

{% block heading %}<h1 id="user">{{object.last_name}}, {{object.first_name}}</h1>{% endblock %}
{% block content %}

<h3>Words created</h3>
<table id="userentries">
    <tr>
        <th>Entry Name</th>
        <th>Date Created</th>
    <tr>
{% for word_entry in user_word_entries %}

        <td><a href="/words/{{word_entry.id}}">{{word_entry}}</a></td>

    </tr>
{% endfor %}
</table>
    

{% endblock %}
